<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка со звездами</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle, #1a1a2e, #16213e, #0f3460);
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2em;
        }
        .roulette-container {
            position: relative;
            width: 300px;
            height: 350px;
            overflow: hidden;
            border: 3px solid #00ffff;
            border-radius: 50px;
            background-color: #222;
            margin-bottom: 20px;
        }
        .identifier {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 50px;
            top: 50%;
            border: 3px solid #ff4500;
            background: rgba(0, 0, 0, 0.7);
            color: yellow;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: yellow;
        }
        #spinBtn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            margin-top: 10px;
        }
        #spinBtn:hover {
            background: linear-gradient(45deg, #ff4500, #d40078);
        }
        #timer {
            font-size: 16px;
            margin-top: 10px;
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Рулетка со звездами</h1>
    <div class="roulette-container">
        <div class="roulette" id="roulette"></div>
        <div class="identifier" id="identifier">?</div>
    </div>
    <button id="spinBtn" onclick="spinRoulette()">Крутить</button>
    <div class="message" id="message"></div>
    <div id="timer"></div>
    
    <script>
        let canSpin = true;
        const initialTickets = [
            "⭐ 10 звезд", "⭐ 5 звезд", "⭐ 1 звезда", "⭐ 20 звезд", "⭐ 50 звезд", "⭐ 100 звезд"
        ];

        function createTickets() {
            const roulette = document.getElementById('roulette');
            roulette.innerHTML = '';
            const extendedTickets = [...initialTickets, ...initialTickets, ...initialTickets];
            extendedTickets.forEach(text => {
                const ticket = document.createElement('div');
                ticket.classList.add('ticket');
                ticket.textContent = text;
                roulette.appendChild(ticket);
            });
        }

        function spinRoulette() {
            if (!canSpin) return;

            const now = new Date().getTime();
            const lastSpin = localStorage.getItem("lastSpin");

            if (lastSpin && now - lastSpin < 24 * 60 * 60 * 1000) {
                alert("Вы уже крутили рулетку сегодня! Попробуйте снова через 24 часа.");
                return;
            }

            localStorage.setItem("lastSpin", now);
            updateTimer();

            canSpin = false;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('message').textContent = "";
            document.getElementById('identifier').textContent = "?";

            const roulette = document.getElementById('roulette');
            const tickets = document.querySelectorAll('.ticket');
            const ticketHeight = tickets[0].offsetHeight + 10;
            const spinTo = Math.floor(Math.random() * (tickets.length - initialTickets.length)) * ticketHeight;

            setTimeout(() => {
                roulette.style.transition = 'transform 4s ease-out';
                roulette.style.transform = `translateY(-${spinTo}px)`;
            }, 500);

            setTimeout(() => {
                const identifier = document.getElementById('identifier');
                const identifierRect = identifier.getBoundingClientRect();
                const winningTicket = Array.from(tickets).find(ticket => {
                    const ticketRect = ticket.getBoundingClientRect();
                    return ticketRect.top + ticketRect.height / 2 >= identifierRect.top &&
                           ticketRect.top + ticketRect.height / 2 <= identifierRect.bottom;
                });

                if (winningTicket) {
                    const winAmount = winningTicket.textContent.match(/\d+/)[0];
                    identifier.textContent = winningTicket.textContent;
                    document.getElementById('message').textContent = `Вы выиграли ${winningTicket.textContent}!`;

                    fetch('http://localhost:5000/win', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ win_amount: winAmount })
                    }).catch(error => console.error("Ошибка отправки:", error));
                } else {
                    document.getElementById('message').textContent = "Увы, вы ничего не получили.";
                }

                canSpin = true;
                document.getElementById('spinBtn').disabled = true;
            }, 4000);
        }

        function updateTimer() {
            const lastSpin = localStorage.getItem("lastSpin");
            if (!lastSpin) return;

            const now = new Date().getTime();
            const timeLeft = 24 * 60 * 60 * 1000 - (now - lastSpin);

            if (timeLeft > 0) {
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById('timer').textContent = `Следующее вращение через: ${hours}ч ${minutes}м ${seconds}с`;
                document.getElementById('spinBtn').disabled = true;
                setTimeout(updateTimer, 1000);
            } else {
                document.getElementById('timer').textContent = "Вы можете снова крутить рулетку!";
                document.getElementById('spinBtn').disabled = false;
            }
        }

        createTickets();
        updateTimer();
    </script>
</body>
</html>
